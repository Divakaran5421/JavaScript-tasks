<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Element</title>
</head>
<body>
    <button onclick="Add()">Add</button>
    <div id="hello"></div>
    <script>
        function Add(){
            var ele=document.createElement('h1');
            ele.textContent="Hello"
            hello.append(ele);
        }
    </script>
</body>
</html>
