<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Color</title>
</head>
<body>
    <button onclick="change()" id="color">Change color</button>
    <script>
        function change(){
            document.getElementById('color').style.backgroundColor="red";
        }
    </script>
</body>
</html>
