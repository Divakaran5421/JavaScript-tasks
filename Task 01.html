<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition program</title>
</head>
<body>
    <h1>Addition</h1>
    Number 1:<input type="number" id="num1"><br><br>
    Number 2:<input type="number" id="num2"><br><br>
    <button onclick="add()">Add</button>
    <p id="result">Total is:</p>
    <script>
        var num1=document.getElementById('num1');
        var num2=document.getElementById('num2');
        function add(){
            var num1Value=Number(num1.value);
            var num2Value=Number(num2.value);
            result.textContent=eval(num1Value+num2Value);
        }
    </script>
</body>
</html>
